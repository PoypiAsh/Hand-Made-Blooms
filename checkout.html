<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Handmade Blooms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar" class="navbar-container">
        <div class="nav-wrapper">
            <div class="logo"><a href="home.html" style="text-decoration:none; color:inherit;">Handmade Blooms</a></div>
            
            <div class="nav-links">
                <a href="home.html">Back to Home</a>
            </div>
        </div>
    </div>

    <div class="main-container white-bg" style="min-height: 80vh;">
        <div class="content-wrapper">
            <div class="section-title">
                <h2>Checkout</h2>
                <p>Complete your purchase</p>
            </div>

            <div class="form-container">
                <div style="background-color: #FFF0F5; padding: 20px; border-radius: 10px; margin-bottom: 30px; border: 1px solid #FFC1E3;">
                    <h3 style="color: #EC407A; margin-bottom: 10px;">Order Summary</h3>
                    <p id="order-product"><strong>Product:</strong> Loading...</p>
                    <p id="order-price"><strong>Total:</strong> Loading...</p>
                </div>

                <form onsubmit="handleCheckout(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Juan Dela Cruz" required>
                    </div>
                    <div class="form-group">
                        <label>Shipping Address</label>
                        <textarea rows="2" placeholder="House No., Street, Barangay, City" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="tel" placeholder="09XX-XXX-XXXX" required>
                    </div>
                    <div class="form-group">
                        <label>Payment Method</label>
                        <select class="form-input">
                            <option>Cash on Delivery (COD)</option>
                            <option>GCash</option>
                            <option>Bank Transfer</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%;">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <div id="footer" class="footer-container">
        <p>Â© 2025 Handmade Blooms | Secure Checkout</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
